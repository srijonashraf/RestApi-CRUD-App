<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <style>
      textarea.form-control {
        min-height: calc(23.5em + 0.75rem + calc(var(--bs-border-width) * 2));
        font-size: 0.75rem;
      }

      textarea {
        color: rgb(220, 53, 69) !important;
        resize: none;
      }

      .fs-6 {
        font-size: 0.75rem !important;
      }

      /* Change placeholder color on input hover */
      /* input:hover::placeholder {
        color: rgb(220, 53, 69) !important;
        font-weight: bold !important;
        padding: 1rem !important;
      } */
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.tutorialjinni.com/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.tutorialjinni.com/notify/0.4.2/notify.min.js"></script>
  </head>

  <body>
    <div class="container my-3 text-center">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="d-flex flex-column gap-2">
            <button onclick="ExecGetProductList()" class="btn btn-primary">
              GetProductList
            </button>
            <textarea
              name="GetProductList"
              id="GetProductListTextArea"
              class="form-control"
            ></textarea>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="d-flex flex-column gap-2">
            <button
              type="submit"
              onclick="ExecCreateProduct()"
              class="btn btn-success"
            >
              CreateProduct
            </button>
            <form action="" class="d-flex flex-column form-control">
              <input
                type="url"
                id="img"
                name="img"
                class="form-control mb-2"
                placeholder="Image URL:"
                required
                title="Image URL"
              />
              <input
                type="text"
                id="productCode"
                name="productCode"
                class="form-control mb-2"
                placeholder="Product Code:"
                required
                title="Product Code"
              />
              <input
                type="text"
                id="productName"
                name="productName"
                class="form-control mb-2"
                placeholder="Product Name:"
                required
                title="Product Name"
              />
              <input
                type="text"
                id="qty"
                name="qty"
                class="form-control mb-2"
                placeholder="Quantity:"
                required
                title="Quantity"
              />
              <input
                type="text"
                id="totalPrice"
                name="totalPrice"
                class="form-control mb-2"
                placeholder="Total Price:"
                required
                title="Total Price"
              />
              <input
                type="text"
                id="unitPrice"
                name="unitPrice"
                class="form-control mb-2"
                placeholder="Unit Price:"
                required
                title="Unit Price"
              />
            </form>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="d-flex flex-column gap-2">
            <button
              type="submit"
              id="UpdateProductButton"
              onclick="ExecUpdateProduct()"
              class="btn btn-dark"
              style="display: none"
            >
              UpdateProduct
            </button>

            <form action="" class="form-control d-flex flex-column">
              <div class="d-flex gap-2">
                <input
                  type="text"
                  id="SearchProductByCode"
                  class="form-control form-control-sm"
                  placeholder="Product Code"
                  required
                  title="Product Code"
                />
                <button
                  type="submit"
                  onclick="SearchProduct(event)"
                  id="SearchProductButton"
                  class="btn btn-bd-primary"
                >
                  Search
                </button>
              </div>
              <div
                id="inputGroupHide"
                style="display: none !important"
                class="mt-4 d-flex flex-column align-items-lg-start"
              >
                <label for="imgUpdate" class="fs-6 label">Image URL:</label>
                <input
                  type="url"
                  id="imgUpdate"
                  name="imgUpdate"
                  class="form-control form-control-sm"
                  placeholder="Image URL:"
                  required
                  title="Image URL"
                /><br />

                <label for="productCodeUpdate" class="fs-6 label"
                  >Product Code:</label
                >
                <input
                  type="text"
                  id="productCodeUpdate"
                  name="productCodeUpdate"
                  class="form-control form-control-sm"
                  placeholder="Product Code:"
                  required
                  title="Product Code"
                /><br />

                <label for="productNameUpdate" class="fs-6 label"
                  >Product Name:</label
                >
                <input
                  type="text"
                  id="productNameUpdate"
                  name="productNameUpdate"
                  class="form-control form-control-sm"
                  placeholder="Product Name:"
                  required
                  title="Product Name"
                /><br />

                <label for="qtyUpdate" class="fs-6 label"
                  >Quantity Update:
                </label>
                <input
                  type="text"
                  id="qtyUpdate"
                  name="qtyUpdate"
                  class="form-control form-control-sm"
                  placeholder="Quantity Update: "
                  required
                  title="Quantity Update"
                /><br />

                <label for="totalPriceUpdate" class="fs-6 label"
                  >Total Price:
                </label>
                <input
                  type="text"
                  id="totalPriceUpdate"
                  name="totalPriceUpdate"
                  class="form-control form-control-sm"
                  placeholder="Total Price:"
                  required
                  title="Total Price"
                /><br />

                <label for="unitPriceUpdate" class="fs-6 label"
                  >Unit Price:
                </label>
                <input
                  type="text"
                  id="unitPriceUpdate"
                  name="unitPriceUpdate"
                  class="form-control form-control-sm"
                  placeholder="Unit Price:"
                  required
                  title="Unit Price"
                /><br />

                <label for="id" class="fs-6 label">Id: </label>
                <input
                  type="text"
                  id="id"
                  name="id"
                  class="form-control form-control-sm"
                  placeholder="Id: "
                  required
                  title="Id"
                /><br />
              </div>
            </form>
          </div>
        </div>

        <div class="col-md-6 mb-4">
          <div class="d-flex flex-column gap-2">
            <button onclick="ExecDeleteProduct()" class="btn btn-danger">
              DeleteProduct
            </button>
            <form action="" class="form-control">
              <div class="d-flex gap-1">
                <input
                  type="text"
                  id="DeleteProductByCode"
                  name="DeleteProductByCode"
                  class="form-control form-control-sm"
                  placeholder="Product Code"
                  required
                  title="Product Code"
                />
              </div>
            </form>
          </div>
        </div>

        <div class="col-12 mt-3">
          <p class="fw-bold">
            To Update Product: First click on "GetProductList" to retrieve the
            Product Code you want to update, then use the "Search" field.
          </p>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./Js/Notification.js"></script>

    <script src="./Js/ExecGetProductList.js"></script>

    <script src="./Js/Reset.js"></script>

    <script src="./Js/SearchProduct.js"></script>

    <script src="./Js/ExecCreateProduct.js"></script>

    <script src="./Js/ExecUpdateProduct.js"></script>

    <script src="./Js/ExecDeleteProduct.js"></script>

    <script src="./Js/EmptyField.js"></script>
  </body>
</html>
